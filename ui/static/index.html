<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Cédula</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bienvenido a la aplicación de consulta de cédula</h1>
    <p>Por favor, ingresa tu número de cédula para continuar.</p>
    <form action="/consultar" method="POST">
        <input type="text" name="cedula" placeholder="Número de cédula" required>
        <button type="submit">Consultar</button>
    </form>
</body>
</html>
